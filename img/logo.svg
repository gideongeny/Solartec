<svg id="premium-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="45" fill="white" filter="url(#shadow)" />
    <!-- Stylized Sun -->
    <path d="M50 20 L55 35 L70 35 L58 45 L63 60 L50 50 L37 60 L42 45 L30 35 L45 35 Z" fill="url(#logo-grad)" />
    <!-- Modern Solar Arch -->
    <path d="M25 65 Q50 40 75 65" stroke="url(#logo-grad)" stroke-width="6" fill="none" stroke-linecap="round" />
    <path d="M30 75 Q50 55 70 75" stroke="url(#logo-grad)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6" />
</svg>
